<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="calcFrame">
            <div class="numberDisplay">
                <input id="numberInput" type="text" placeholder="0" disabled>
            </div>

            <div class="output">
                <div data-first-operation class="operandOne"></div>
                <div data-second-operation class="operandTwo"></div>
            </div> 
            
            <div class="btnDisplay">
                <div class="rowOne">
                    <button  type="button" value="7" onclick="display('7')">7</button>
                    <button  type="button" value="4" onclick="display('4')">4</button>
                    <button  type="button" value="1" onclick="display('1')">1</button>
                    <button  type="button" value="0" onclick="display('0')">0</button>



                </div>

                <div class="rowTwo">
                    <button  type="button" value="8" onclick="display('8')">8</button>
                    <button  type="button" value="5" onclick="display('5')">5</button>
                    <button  type="button" value="2" onclick="display('2')">2</button>
                    <button  type="button" value="00" onclick="display('00')">00</button>

                </div>

                <div class="rowThree">
                    <button  type="button" value="9" onclick="display('9')">9</button>
                    <button  type="button" value="6" onclick="display('6')">6</button>
                    <button  type="button" value="3" onclick="display('3')">3</button>
                    <button  type="button" value="." onclick="decimal('.')">.</button>


                </div>
                <div class="rowFour">
                    <button  type="button" value="*" onclick="secondOp('*')">x</button>
                    <button  type="button" value="%" onclick="secondOp('%')">%</button>
                    <button  type="button" value="-" onclick="secondOp('-')">-</button>
                    <button  type="button" value="+" onclick="secondOp('+')">+</button>
                </div> 

                <div class="op-col">
                    <button  id="clrBtn" type="button" value="0">AC</button>
                    <button  id="divBtn" type="button" value="/">รท</button>
                    <button  id="eqBtn" type="button" value="=">=</button>
                </div>
            </div>
            

            </div>
        
        
            <script src="index.js"> </script>

    </body>
</html>
