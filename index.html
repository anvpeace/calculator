<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="calculatorFrame">
            <div class="numberContainer" id="display-box">
                <input id="number-input" type="text" placeholder="0" disabled>
            </div>

            <div class="output" id="equation-output">
                <div id="operand-one" style="width:22px; margin-left: 12px;"></div>
                <div id="operator-display" style="width:10px; margin-left: 20px;"></div>
                <div id="operand-two" style="width:22px; margin-left: 10px;"></div>
                <div id="equation-total" style="width:62px; margin-left: 30px;"></div>


            </div> 
            
            <div class="btnDisplay" id="button-display">
                <div class="rowOne" id="row-one">
                    <button  type="button" class="number">7</button>
                    <button  type="button" class="number">4</button>
                    <button  type="button" class="number">1</button>
                    <button  type="button" class="number">0</button>

                </div>

                <div class="rowTwo">
                    <button  type="button" class="number">8</button>
                    <button  type="button" class="number">5</button>
                    <button  type="button" class="number">2</button>
                    <button  type="button" class="number" >00</button>

                </div>

                <div class="rowThree">
                    <button  type="button" class="number">9</button>
                    <button  type="button" class="number">6</button>
                    <button  type="button" class="number">3</button>
                    <button  type="button" class="number dot">.</button>


                </div>
                <div class="rowFour">
                    <button  type="button" class="operation">x</button>
                    <button  type="button" class="operation">%</button>
                    <button  type="button" class="operation">-</button>
                    <button  type="button" class="operation">+</button>
                </div>  

                <div class="op-col">
                    <button  id="clrBtn" type="button" class="clear">AC</button>
                    <button  id="divBtn" type="button" class="operation">รท</button>
                    <button  id="eqBtn" type="button" class="equals">=</button>
                </div>
            </div>
            

            </div>
        
        
            <script src="index.js"> </script>

    </body>
</html>
