<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="calcFrame">

            <div class="numberDisplay">
                <input class="numberInput" type="text" value="" disabled>
            </div>
            <div class="btnDisplay">
                <div class="rowOne">
                    <button class="digit" type="button" value=7>7</button>
                    <button class="digit"  type="button" value=4>4</button>
                    <button class="digit"  type="button" value=1>1</button>
                    <button class="digit"  type="button" value="0">0</button>



                </div>

                <div class="rowTwo">
                    <button class="digit"  type="button" value=8>8</button>
                    <button class="digit"  type="button" value=5>5</button>
                    <button class="digit"  type="button" value=2>2</button>
                    <button class="digit"  type="button" value="00">00</button>

                </div>

                <div class="rowThree">
                    <button class="digit"  type="button" value=9>9</button>
                    <button class="digit"  type="button" value=6>6</button>
                    <button class="digit"  type="button" value=3>3</button>
                    <button class="decimal" type="button" value=".">.</button>


                </div>
                <div class="rowFour">
                    <button class="operator" type="submit" value="*">*</button>
                    <button class="operator" type="button" value="%">%</button>
                    <button class="operator" type="button" value="-">-</button>
                    <button class="operator" type="button" value="+">+</button>
                </div> 

                <div class="op-col">
                    <button  class="all-clear" id="clrBtn" type="button" value="0">AC</button>
                    <button class="operator" id="divBtn" type="button" value="/">/</button>
                    <button class="operator"  id="eqBtn" type="button" value="=">=</button>
                </div>
            </div>
            
            <script src="index.js"> </script>

            </div>
        
        
       
    </body>
</html>
